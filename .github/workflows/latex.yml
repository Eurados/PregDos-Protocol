name: Build LaTeX PDF

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up LaTeX
        uses: xu-cheng/latex-action@v2
        with:
          root_file: main.tex

      - name: Upload compiled PDF
        uses: actions/upload-artifact@v3
        with:
          name: pregdose-pdf
          path: main.pdf
